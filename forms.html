<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoProfessional</title>

    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-primary navbar-expand-md fixed-top">
        <a href="./index.html" class="navbar-brand text-light mx-5">ShoProfessional</a>
        <ul class="navbar-nav ms-auto mx-5">
            <li class="nav-item active">
                <a href="#" class="nav-link text-light" >Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-light ">About Us</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-light ">Register</a>
            </li>
        </ul>
    </nav>
    <br>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-4 card">
                <div class="card-header">
                    <h2>Register Here!</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label>Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" required placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label>Email<span class="text-danger">*</span></label>
                            <input type="email" class="form-control" required placeholder="Enter your mailid">
                        </div>
                        <div class="mb-3">
                            <label>Password<span class="text-danger">*</span></label>
                            <input type="password" class="form-control" required placeholder="Enter your password">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
